<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <title>DinoGame</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="canvas-wrap">
                <canvas id="game"></canvas>
            </div>
            <div class="start">
                <img class="start__img" src="./img/dino.png" alt="tetris" />
                <div class="start__title-wrapper">
                    <div class="start__title">Dino</div>
                    <button class="start__btn"></button>
                </div>
            </div>
            <div class="pop-up">
                <div class="pop-up__text">game over</div>
                <div class="pop-up__score"></div>
                <div class="pop-up__high-score"></div>
                <button class="pop__button">Try again</button>
            </div>

            <div class="github">
                <a
                    class="github__icon"
                    href="https://github.com/AyratGaziev/DinoGame"
                ></a>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
